<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="toboolist">
    <meta name="author" content="Matteo Le Pera">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <!-- Header -->
    <header>
        <img id="logo" src="./img/Logo.png" alt="logo">
        <span class="title-header">Toboolist</span>
    </header>
    <!-- End-Header -->

    <!-- Main -->
    <main>
        <div class="container">
            <!-- Navigation-Bar -->
            <div class="border-bottom">
                <nav class="mt-10">
                    <button class="bt bt-add-tsk" type="button">Add Task</button>
                    <button class="bt bt-add-sec" type="button">Add Section</button>
                </nav>
            </div>
            <!-- List -->
            <div class="mb-table">
                <ul>
                    <li><span class="pad-right">&blacktriangledown;</span>New Task</li>
                     <ul>
                        <li class="name-task"><span class="pad-right">&checkmark;</span>Quarterly Newsletter<span>Editorial</span></li>
                     </ul>
                </ul>
            </div>
            <!-- End-List -->

        </div>
    </main>
    <!-- End-Main -->
</body>

</html>
